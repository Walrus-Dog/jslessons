<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../agechecker/style/agetester.css">
    <title>Document</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="main-header text-center">Age Tester</h1>
            <p class="name text-center">by Wal</p>
        </div>
    </header>
    <main class="main" id="main">
        <section class="section form-section container">
            <div class="row">
                <div class="col">
                    <h3 class="ageheader text-center">Please enter your date of birth:</h3>
                        <input type="date" name="dateInput" class="dateInput" id="dateInput">
                        <input type="checkbox" name="checkBox" value="checkBox" id="checkBox">
                        <label for="checkBox">Please check the box</label>
                        <button class="subBtn" id="subBtn" onclick="ageCheck()">Submit</button>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="col">
                <div class="row">
                    <div class="accessTextCheck" id="accessTextCheck"></div>
                    <div class="accessTextPass" id="accessTextPass"></div>
                    <div class="accessTextFail" id="accessTextFail"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="../agechecker/js/agetester.js"></script>
</body>
</html>
