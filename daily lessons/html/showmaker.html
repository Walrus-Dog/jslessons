<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../daily lessons/css/showmaker.css">
    <title>Document</title>
</head>
<body>
    <header class="header jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="main-header text-center">TV Shows</h1>
            <p class="name text-center">By Wal</p>
        </div>
    </header>
    <main class="main" id="main">
        <section class="section form-section container">
            <div class="row">
                <div class="col">
                    <h2 class="form-header">Enter show data</h2>
                    <form action="#link" class="d-flex justify-content-around">
                        <div class="show-form input-group mb-3">
                            <input type="text" value="" placeholder="Title" id="inputTitle" required>
                            <input type="text" value="" placeholder="Genre" id="inputGenre" required>
                            <input type="text" value="" placeholder="Platform" id="inputPlatform">
                            <input type="text" value="" placeholder="Channel" id="inputChannel">
                            <input type="text" value="" placeholder="Number of Seasons" id="inputSeasons">
                            <input type="text" value="" placeholder="Director(s)" id="inputDirectors" required>
                            <input type="text" value="" placeholder="Writer(s)" id="inputWriters" required>
                            <input type="text" value="" placeholder="Year Began" id="inputYearBegan" required>
                            <input type="text" value="" placeholder="Year Ended" id="inputYearEnded" required>
                            <select name="rating" id="inputRating">
                                <option value="">Select Rating</option>
                                <option value="TV-Y">TV-Y</option>
                                <option value="TY-Y7">TV-Y7</option>
                                <option value="TV-G">TV-G</option>
                                <option value="TV-PG">TV-PG</option>
                                <option value="TV-14">TV-14</option>
                                <option value="TY-MA">TV-MA</option>
                            </select>
                        </div>
                        <button class="btn btn-primary submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="section card-section container">
            <div class="row row-cols-1 row-cols-md-4" id="cardDisplay"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="../daily lessons/js/showmaker.js"></script>
</body>
</html>
