<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../thanksgiver/style/style.css">
    <title>Big Time Meal Dine</title>
</head>
<body>
    <header class="header-main" id="header">
        <div class="container">
                <h1 class="text-center main-header">Big Fat Thanksgiving Feast Builder 9000</h1>
        </div>
    </header>
    <main class="main" id="main">
        <div class="d-flex justify-content-center container">
            <section class="meat">
                <h3 class="header meat-header">Please select your choice of meat</h3>
                <div class="turkey-div">
                    <input data-radio type="radio" id="turkey" class="turkey" name="meat" value="Turkey">
                    <label for="turkey">Turkey</label>
                </div>
                <div class="ham-div">
                    <input data-radio type="radio" id="ham" class="ham" name="meat" value="Ham">
                    <label for="ham">Ham</label>
                </div>
                <div class="chicken-div">
                    <input data-radio type="radio" id="chicken" class="chicken" name="meat" value="Chicken">
                    <label for="chicken">Chicken</label>
                </div>
                <div class="duck-div">
                    <input data-radio type="radio" id="duck" class="duck" name="meat" value="Duck">
                    <label for="duck">Duck</label>
                </div>
            </section>
            <section class="sides">
                <h3 class="header sides-header">Please choose up to 4 sides</h3>
                <div class="mahed-potatoes-div">
                    <input data-check-side type="checkbox" id="mashedPotatoes" class="mashed-potatoes" name="mashed-potatoes" value="Mashed Potatoes">
                    <label for="mashed-potatoes">Roasted Garlic Mashed Potatoes</label>
                </div>
                <div class="oven-potatoes-div">
                    <input data-check-side type="checkbox" id="ovenPotatoes" class="oven-potatoes" name="oven-potatoes" value="Oven Potatoes">
                    <label for="oven-potatoes">Oven Roasted Potatoes</label>
                </div>
                <div class="sweet-potato-div">
                    <input data-check-side type="checkbox" id="sweetPotatoes" class="sweet-potato" name="sweet-potato" value="Sweet Potato">
                    <label for="sweet-potato">Sweet Potato Casserole</label>
                </div>
                <div class="stuffing1-div">
                    <input data-check-side type="checkbox" id="stuffing1" class="stuffing1" name="stuffing1" value="Stuffing">
                    <label for="stuffing1">Stuffing</label>
                </div>
                <div class="stuffing2-div">
                    <input data-check-side type="checkbox" id="stuffing2" class="stuffing2" name="stuffing2" value="Cornbread Stuffing">
                    <label for="stuffing2">Cornbread Stuffing</label>
                </div>
                <div class="bean-div">
                    <input data-check-side type="checkbox" id="bean" class="bean" name="bean" value="Green Bean Casserole">
                    <label for="bean">Green Bean Casserole</label>
                </div>
                <div class="squash-soup-div">
                    <input data-check-side type="checkbox" id="squash-soup" class="squashSoup" name="squash-soup" value="Butternut Squash Soup">
                    <label for="squash-soup">Butternut Squash Soup</label>
                </div>
                <div class="mushroom-div">
                    <input data-check-side type="checkbox" id="mushroom" class="mushroom" name="mushroom" value="Creamof Mushroom Soup">
                    <label for="mushroom">Cream of Mushroom Soup</label>
                </div>
                <div class="rolls-div">
                    <input data-check-side type="checkbox" id="rolls" class="rolls" name="rolls" value="Homemade DInner Rolls">
                    <label for="rolls">Homemade Dinner Rolls</label>
                </div>
                <div class="hot-cornbread-div">
                    <input data-check-side type="checkbox" id="hotCornbread" class="hot-cornbread" name="hot-cornbread" value="Jalapeño Cornbread">
                    <label for="hot-cornbread">Jalapeño Cornbread</label>
                </div>
                <div class="cranberry-div">
                    <input data-check-side type="checkbox" id="cranberry" class="cranberry" name="cranberry" value="Cranberry Sauce">
                    <label for="cranberry">Cranberry Sauce</label>
                </div>
            </section>
            <section class="desserts">
                <h3 class="header dessert-header">Please choose up to 2 desserts</h3>
                <div class="apple-div">
                    <input data-check-des type="checkbox" id="apple" class="apple" name="apple" value="Apple Pie">
                    <label for="apple">Apple Pie</label>
                </div>
                <div class="pecan-div">
                    <input data-check-des type="checkbox" id="pecan" class="pecan" name="pecan" value="Chocolate Pecan Pie">
                    <label for="pecan">Chocolate Pecan Pie</label>
                </div>
                <div class="pumpkin-div">
                    <input data-check-des type="checkbox" id="pumpkin" class="pumpkin" name="pumpkin" value="Pumpkin Pie">
                    <label for="pumpkin">Pumpkin Pie</label>
                </div>
                <div class="strudel-div">
                    <input data-check-des type="checkbox" id="strudel" class="strudel" name="strudel" value="Apple Strudel">
                    <label for="strudel">Apple Strudel</label>
                </div>
                <div class="cheesecake-div">
                    <input data-check-des type="checkbox" id="cheesecake" class="cheesecake" name="cheesecake" value="Caramel Apple Cheesecake">
                    <label for="cheesecake">Caramel Apple Cheesecake</label>
                </div>
                <div class="cin-rolls-div">
                    <input data-check-des type="checkbox" id="cin-rolls" class="cinRolls" name="cin-rolls" value="Pumpkin Spice Cinnamon Rolls">
                    <label for="cin-rolls">Pumpkin Spice Cinnamon Rolls</label>
                </div>
            </section>
        </div>
        <div class="button-div d-flex justify-content-center">
            <button class="button" id="subBtn" onclick="subOrder()">Submit Order</button>
        </div>
    </main>
    <footer class="footer" id="footer">
        <div class="container">
            <div class="order-div text-center container">
                <h2 class="order-header">Your order will be added up below</h2>
                <div class="order-text" id="orderText"></div>
            </div>
        </div>
    </footer>
    <script src="../thanksgiver/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
