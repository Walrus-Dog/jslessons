<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../daily lessons/css/tipcalc.css">
    <title>Document</title>
</head>
<body>
    <header id="header" class="header">
        <h1>Tip Calculator</h1>
    </header>
    <main id="main" class="main">
        <form action="#link" id="form">
            <input type="text" placeholder="Order" id="orderItem" name="orderItem">
            <input type="text" placeholder="Total Ammount" id="totalAmmount" name="totalAmmount">
            <select name="tipPercentSelect" id="tipPercentSelect">
                <option value="default"></option>
                <option value="1.15%">15%</option>
                <option value="1.18">18%</option>
                <option value="1.20">20%</option>
            </select>
            <button class="subBtn" id="subBtn">Calculate Total</button>
        </form>
        <p class="total" id="total">Total Goes Here</p>
    </main>
    <script src="../daily lessons/js/tipcalc.js"></script>
</body>
</html>
